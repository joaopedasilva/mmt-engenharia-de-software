<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriBlog</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Entrar</label>
                    <input class="input" type="email"
                    autocomplete="off" name="email"
                    placeholder="Email" required="">
                    <input class="input" type="password" name="pswd"
                    placeholder="Senha" required="">
                    <button>Entrar</button>
                </form>
            </div>

            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Cadastre-se</label>
                    <input type="text" class="input" name="txt"
                    placeholder="Nome" autocomplete="off"
                    required="">
                    <input type="email" class="input" name="email"
                    placeholder="Email" autocomplete="off" required="">
                    <input type="password" class="input" name="pswd"
                    placeholder="Senha" required="">
                    <button>Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
